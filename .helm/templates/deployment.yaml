---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    app: "{{ .Chart.Name }}"
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}"
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
    spec:
{{ if (eq .Values.werf.env "prod") }}
      # nodeName: node-cloud-1
{{ end }}
      imagePullSecrets:
      - name: regcred
      containers:
      - name: "{{ .Chart.Name }}"
        image: "{{ .Values.werf.image.weather }}"
        ports: 
          - name: app
            containerPort: 8080
            protocol: TCP 
        env:
        - name: APP
          value: {{ .Values.werf.name }}
        - name: REACT_APP_API_KEY
          value: {{ .Values.key }}
      - name: exporter
        image: nginx/nginx-prometheus-exporter:0.10.0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: metrics
          containerPort: 9100
          protocol: TCP
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 9100
        #     scheme: HTTP
        # readinessProbe:
        #   httpGet:
        #     path: /readyz
        #     port: 9100
        #     scheme: HTTP
        args:
          - -nginx.scrape-uri=http://127.0.0.1:8080/stub_status 
          - -web.listen-address=:9100